<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>People at Clearleft</title>
    <style type="text/css">
        @import url("clearleft.css");
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var aNodes = document.getElementsByTagName("a");
            for (var i = 0; !(i >= aNodes.length); i++) {
                aNodes[i].onclick = function () {
                    var request = new XMLHttpRequest();
                    var url = this.href;
                    var method = "GET";
                    request.open(method, url);
                    request.send(null);
                    request.onreadystatechange = function () {
                        if (request.readyState == 4) {
                            if (request.status == 200 || request.status == 304) {

                                var results = request.responseXML;
                                var name = results.getElementsByTagName("name")[0].firstChild.nodeValue;
                                var website = results.getElementsByTagName("website")[0].firstChild.nodeValue;
                                var email = results.getElementsByTagName("email")[0].firstChild.nodeValue;

                                //alert(name);
                                //alert(website);
                                //alert(email);
                                /*
                                <h2><a href="mailto:andy@clearleft.com">Andy Budd</a></h2>
                                    <a href="http://andybudd.com/">http://andybudd.com/</a>
                                 */
                                var aNode = document.createElement("a");
                                aNode.appendChild(document.createTextNode(name));
                                aNode.href = "mailto:" + email;

                                var aNode2 = document.createElement("a");
                                aNode2.appendChild(document.createTextNode(website));
                                aNode2.href = website;

                                var h2Node = document.createElement("h2");
                                h2Node.appendChild(aNode);

                                var detailNode = document.getElementById("details");
                                detailNode.innerHTML = "";
                                detailNode.appendChild(h2Node);
                                detailNode.appendChild(aNode2);
                            }
                        }
                    }

                    return false;
                }
            }

        }
    </script>
</head>
<body>
<h1>People</h1>
<ul>
    <li>
        <a href="files/andy.xml">Andy</a>
    </li>
    <li>
        <a href="files/richard.xml">Richard</a>
    </li>
    <li>
        <a href="files/jeremy.xml">Jeremy</a>
    </li>
</ul>
<div id="details"></div>
</body>
</html>
